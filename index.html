<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Taxonomy Browser</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
        <link rel="stylesheet" href="css/style.css" media="print, projection, screen" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
        <script src="show_tables.js"></script>
        <script src='https://cdn.jsdelivr.net/gh/sparqling/spang@master/js/spang.min.js'></script>
   </head>

    <body onload=init()>
        <div class="ui-widget">

            <!-- Logo and input forms -->
            <div id="initial_input_label"><br>Scientific Name: <br><br></div>
            <table width="100%">
                <tr><td>
                    <table>
	                    <tr>
	                        <td><label id="further_input_label" for="tags"></label><input id="tags"></td>
	                        <tr>
                    </table>
                </td>
                <td>
                    <table id="selected_genome" align="right" cellspacing="3">
                    </table>
                </td></tr>
            </table>

            <!-- Main titles -->
            <div id="main_taxon_name_div"></div>
            <div id="sub_title_div"></div>

            <!-- Navigational info boxes  -->
            <table>
	            <tr valign="top">
	                <td>
	                    <table>
	                        <tr><td id="taxonomy_div"></td></tr>
	                    </table>
	                </td>
	                <td>
	                    <table>
	                        <tr><td id="dbpedia_div"></td></tr>
	                        <tr><td id="genome_comparison_div"></td></tr>
	                        <tr><td id="specific_genes_div"></td></tr>
	                    </table>
	                </td>
	            </tr>
            </table>

            <!-- Main table -->
            <div id="counter_div"></div>
            <table border="0" id="details" class="tablesorter"></table>

    </div>
  </body>
</html>
